<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Шифр заміни</title>
</head>

<body>
  <div class="global-container">
    <div class="container-input">
      <h1>Шифр заміни</h1>
      <div class="all-btns">
        <button class="key button-style" id="key-styling">
          Generate a key
        </button>
        <div class="btns-encrypt-decrypt-clear">
          <button class="encryption button-style">
            Encrypt
          </button>
          <button class="decryption button-style">
            Decrypt
          </button>
          <button class="button-style" id="btn-clear-all">
            Clear all
          </button>
        </div>
      </div>
      <textarea id="text-area" class="textarea-styling"></textarea>
    </div>

    <div class="container-console">
      <h2>Console</h2>
      <div class="console-background">
        <div class="console"></div>
      </div>
    </div>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
